[tool.semantic_release]
version_toml=[
    "pyproject.toml:project.version",
]

version_pattern = [
    "sensor.yaml:westfallio/windsage:v{version}",
]

commit_parser = "emoji"
#build_command = "pip install poetry"
commit_message = ":bookmark:{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.changelog]
exclude_commit_patterns = [":robot:",":twisted_rightwards_arrows:",
":poop:", "^[^:].*"]

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [
    ":sparkles:",
    ":children_crossing:",
    ":lipstick:",
    ":iphone:",
    ":egg:",
    ":chart_with_upwards_trend:",
]
patch_tags = [
    ":ambulance:",
    ":lock:",
    ":bug:",
    ":zap:",
    ":goal_net:",
    ":alien:",
    ":wheelchair:",
    ":speech_balloon:",
    ":mag:",
    ":apple:",
    ":penguin:",
    ":checkered_flag:",
    ":robot:",
    ":green_apple:",
    ":memo:",
    ":heavy_plus_sign:",
    ":white_check_mark:",
]

#[tool.semantic_release.branches.main]
#match = "(main|master)"
#prerelease = false
#build_command = "pip install poetry && poetry build"

[project.urls]
"Homepage" = "https://github.com/Westfall-io/windsage"
"Bug Tracker" = "https://github.com/Westfall-io/windsage/issues"

[project]
name = "windsage"
version = "0.1.4"
authors = [
  { name="Christopher Cox", email="chris.cox@westfall.io" },
]
description = "Windsage"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
